<!DOCTYPE html>
<html>
  <head>
    <title>Grades</title>
  </head>
  <body>
    <?php
    $student = "";
    if (isset($_GET["student"])) {
      $student = $_GET["student"];
    }
    ?>
    <h1>Grades for <?= $student ?></h1>
    <ul>
      <?php
      $filename = strtolower($student) . ".txt";
      if (file_exists($filename)) {
        $total = 0;
        $text = file_get_contents($filename);
        $scores = explode(" ", $text);
        foreach ($scores as $score) {
          $total += $score;
          ?>
          <li><?= $score ?> points</li>
        <?php } ?>
        <li>TOTAL: <?= $total ?></li>
      <?php } else { ?>
        <li>no scores found. :-(</li>
      <?php } ?>
    </ul>
  </body>
</html>
