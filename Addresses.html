<!DOCTYPE html> 
<html>
	<head> 
		<title>Addresses</title> 
		<script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js" type="text/javascript"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js" type="text/javascript"></script> 
		<script src="addresses.js" type="text/javascript"></script> 
	</head> 

	<body> 
		<h1>Address Book</h1> 
		
		<fieldset>
			<select id="allnames">
				<option>Choose an address...</option>
			</select>
			<div id="addressdisplay"></div>
		</fieldset>
		
		<fieldset>
			<legend>Add an address:</legend> <br/>
			<label><code>Name&nbsp;&nbsp;&nbsp;</code></label> <input id="name" type="text" size="30" /> <br/>
			<label><code>Address</code></label> <input id="address" type="text" size="30" /> <br/>
			<button id="add">Add</button>
		</fieldset>
	</body>
</html>
